  <form [formGroup]="formGroup" *ngIf="formGroup">
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input type="email" formControlName="userId"></ion-input>

    </ion-item>
    <ng-container *ngFor="let formError of formErrors['userId']; let index = index">
      <div class="errorMessage">
        <common-form-error-message ngDefaultControl
          [formControl]="formGroup.controls['userId']"
          [formError]="formError"
        ></common-form-error-message>
      </div>
    </ng-container>

    <ion-item lines="full">
      <ion-label position="fixed">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ng-container *ngFor="let formError of formErrors['password']; let index = index">
      <div class="errorMessage">
        <common-form-error-message ngDefaultControl
          [formControl]="formGroup.controls['password']"
          [formError]="formError"
        ></common-form-error-message>
      </div>
    </ng-container>

    <ion-row>
      <ion-col>
        <ion-button (click)="xxx()" color="danger" expand="block" [disabled]="!formGroup.valid">Send</ion-button>
      </ion-col>
    </ion-row>


    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>
  </form>
</ion-content>
