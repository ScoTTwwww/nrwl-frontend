<mat-sidenav-container fullscreen  [hasBackdrop]="true" autosize>
  <mat-sidenav #sideNav mode="over" fixedInViewport="true" fixedTopGap="0" position="end" [autoFocus]="false">
    <div class="group" fxLayout="column" fxLayoutAlign="space-around center">
      <!-- <button (click)="sideNav.close()"></button> -->
      <h2>Color themes</h2>
      <mat-radio-group aria-labelledby="example-radio-group-label" class="theme-radio-group" [(ngModel)]="favoriteSeason">
        <mat-radio-button class="theme-radio-button"*ngFor="let theme of configService.config.theme.list"
          [value]="theme"
          (change)="radioChange($event)">
          {{theme}}
        </mat-radio-button>
      </mat-radio-group>

      {{ languageService.language$ |async }}
    </div>

  </mat-sidenav>

  <mat-sidenav #sideNav2 mode="over" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="20" position="start">

  </mat-sidenav>


  <mat-sidenav-content fxLayout="column">

    <mat-toolbar color="primary">
      <!-- top navigation buttons -->
      <button mat-button (click)="sideNav.toggle()">切換左邊選單狀態</button>
      <button mat-button (click)="sideNav2.toggle()">切換右邊選單狀態</button>
    </mat-toolbar>

    <router-outlet>
      <!-- content change by changing the route -->
    </router-outlet>

    <footer fxFlexOffset="auto">

      <p>Test footer</p>

    </footer>

  </mat-sidenav-content>

</mat-sidenav-container>
